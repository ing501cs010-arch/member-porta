<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ING & QUEEN Member Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: #f1f1f1; }
        .glass { background: rgba(17, 25, 40, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.125); }
        .gradient-border { border-image: linear-gradient(to right, #3b82f6, #8b5cf6) 1; }
        .loading-spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen pb-12">

    <nav class="p-6 glass sticky top-0 z-50 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                <i class="fas fa-shield-halved mr-2"></i>ING CORE SYSTEM
            </h1>
            <div id="status-dot" class="flex items-center text-xs text-gray-400">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> SYSTEM LIVE
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4">
        <div class="glass p-8 rounded-3xl shadow-2xl mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="w-full md:w-1/4">
                    <label class="block text-xs font-semibold text-gray-400 mb-2 uppercase">Platform</label>
                    <select id="type" class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        <option value="ing">ING 501</option>
                        <option value="queen">QUEEN</option>
                    </select>
                </div>
                <div class="w-full md:w-2/3">
                    <label class="block text-xs font-semibold text-gray-400 mb-2 uppercase">Member ID</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-4 text-gray-500"></i>
                        <input type="text" id="memberId" placeholder="Type ID here..." 
                            class="w-full bg-gray-900 border border-gray-700 rounded-xl pl-12 pr-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    </div>
                </div>
                <div class="w-full md:w-1/4 flex items-end">
                    <button onclick="searchMember()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2">
                        <i class="fas fa-search"></i> SEARCH
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden flex justify-center py-10">
            <div class="loading-spinner"></div>
            <span class="ml-3 text-gray-400">Fetching Data...</span>
        </div>

        <div id="resultArea" class="grid gap-4">
            </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbztkDpif3KxoDao9pRfFZBhiI-T3LsLqgaoB0fgGIVkBVLFwCg_ItS5ks6IKtARnAAW/exec";

        async function searchMember() {
            const id = document.getElementById('memberId').value.trim();
            const type = document.getElementById('type').value;
            const resultArea = document.getElementById('resultArea');
            const loading = document.getElementById('loading');

            if (!id) return;

            resultArea.innerHTML = "";
            loading.classList.remove('hidden');

            try {
                const response = await fetch(`${WEB_APP_URL}?id=${id}&type=${type}`);
                const res = await response.json();
                loading.classList.add('hidden');

                if (res.status === "success" && res.data.length > 0) {
                    res.data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = "glass p-6 rounded-2xl border-l-4 border-blue-500 animate-fade-in";
                        
                        let gridHtml = `<div class="grid grid-cols-2 md:grid-cols-3 gap-6">`;
                        for (let key in item) {
                            const val = item[key] || '-';
                            const label = key.replace(/_/g, ' ');
                            gridHtml += `
                                <div>
                                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">${label}</p>
                                    <p class="text-sm font-medium text-blue-100">${val}</p>
                                </div>`;
                        }
                        gridHtml += `</div>`;
                        card.innerHTML = gridHtml;
                        resultArea.appendChild(card);
                    });
                } else {
                    resultArea.innerHTML = `<div class="text-center p-12 glass rounded-2xl text-gray-500 italic">No records found for ID: ${id}</div>`;
                }
            } catch (error) {
                loading.classList.add('hidden');
                alert("Connection Error. Please check your Web App deployment settings.");
            }
        }
    </script>
</body>
</html>
