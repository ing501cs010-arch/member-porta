<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ING 501 & QUEEN Dashboard</title>
    <style>
        :root { --queen-blue: #1a237e; --ing-green: #1b5e20; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f3; margin: 0; padding: 20px; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); flex: 1; min-width: 450px; overflow: hidden; }
        
        /* Table Design */
        .header-box { padding: 15px; color: white; text-align: center; font-size: 1.5rem; font-weight: bold; }
        .table-container { overflow-x: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #f8f9fa; color: #333; padding: 12px; border-bottom: 2px solid #ddd; text-align: center; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: right; font-size: 14px; }
        td:first-child { text-align: left; font-weight: bold; }

        /* Formatting Colors */
        .pos { color: #2e7d32; font-weight: bold; }
        .neg { color: #d32f2f; font-weight: bold; }
        .loading { text-align: center; margin-top: 50px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color: #333; margin-bottom: 30px;">Daily Transaction Report</h2>
    
    <div id="loader" class="loading">Data များကို ချိတ်ဆက်နေပါသည်...</div>

    <div class="container" id="main-content" style="display:none;">
        <div class="card">
            <div class="header-box" style="background: var(--queen-blue);">501 QUEEN</div>
            <div class="table-container">
                <table>
                    <thead id="q-head"></thead>
                    <tbody id="q-body"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="header-box" style="background: var(--ing-green);">ING 501</div>
            <div class="table-container">
                <table>
                    <thead id="i-head"></thead>
                    <tbody id="i-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz_HjYq4L470_m1q8O7Yf2oKjXp0S-rS6x_e9P2p6K0S8q2S7-2q-2x/exec'; // မင်းရဲ့ API URL

        async function loadDashboard() {
            try {
                // မင်းပေးထားတဲ့ URL က macros/echo ဖြစ်နေရင် macros/s/.../exec ကို ပြောင်းသုံးဖို့ လိုတတ်ပါတယ်
                const finalURL = scriptURL; 
                
                const response = await fetch(finalURL);
                const data = await response.json();

                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';

                fillTable(data.queenHeader, data.queenData, 'q-head', 'q-body');
                fillTable(data.ingHeader, data.ingData, 'i-head', 'i-body');

            } catch (err) {
                document.getElementById('loader').innerHTML = "Error: Data ဖတ်မရပါ။ Apps Script မှာ 'Anyone' access ပေးထားလား စစ်ဆေးပါ။";
            }
        }

        function fillTable(headers, rows, headId, bodyId) {
            const hElem = document.getElementById(headId);
            const bElem = document.getElementById(bodyId);

            hElem.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

            bElem.innerHTML = rows.map(row => {
                return `<tr>${row.map((cell, idx) => {
                    let val = cell;
                    let styleClass = "";

                    // Number format and Income color
                    if (typeof cell === 'number') {
                        val = cell.toLocaleString();
                        if (idx === row.length - 1) { // Today Income column
                            styleClass = cell >= 0 ? 'class="pos"' : 'class="neg"';
                        }
                    }
                    // Date format
                    if (idx === 0 && cell) {
                        val = new Date(cell).toLocaleDateString('en-GB');
                    }

                    return `<td ${styleClass}>${val}</td>`;
                }).join('')}</tr>`;
            }).join('');
        }

        loadDashboard();
    </script>
</body>
</html>
