<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ING 501 & QUEEN Member Portal</title>
    <style>
        :root { --queen-color: #1a237e; --ing-color: #1b5e20; }
        body { font-family: 'Pyidaungsu', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .header { text-align: center; margin-bottom: 30px; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .card { background: white; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); overflow: hidden; min-width: 450px; flex: 1; }
        
        /* Table Styling */
        .table-wrapper { overflow-x: auto; padding: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        th { padding: 12px; text-align: left; border-bottom: 2px solid #eee; font-size: 14px; text-transform: uppercase; color: #666; }
        td { padding: 12px; border-bottom: 1px solid #f9f9f9; font-size: 15px; }
        
        /* Brand Headers */
        .brand-header { padding: 20px; color: white; text-align: center; }
        .bg-queen { background: var(--queen-color); }
        .bg-ing { background: var(--ing-color); }
        
        /* Status Colors */
        .pos { color: #2e7d32; font-weight: bold; }
        .neg { color: #d32f2f; font-weight: bold; }
        .loading { text-align: center; padding: 50px; font-size: 1.2rem; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Member Transaction Portal</h1>
        <p>Real-time Data from Google Sheets</p>
    </div>

    <div id="loader" class="loading">ဒေတာများကို ဖတ်နေသည်... ခဏစောင့်ပါ...</div>

    <div class="container" id="main-content" style="display:none;">
        <div class="card">
            <div class="brand-header bg-queen">
                <h2 id="q-title">501 QUEEN</h2>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead id="queen-head"></thead>
                    <tbody id="queen-body"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="brand-header bg-ing">
                <h2 id="i-title">ING 501</h2>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead id="ing-head"></thead>
                    <tbody id="ing-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // *** မင်းရဲ့ Apps Script URL ကို ဒီနေရာမှာ အစားထိုးပါ ***
        const scriptURL = 'ပြီးခဲ့တဲ့အဆင့်မှာရခဲ့တဲ့_WEB_APP_URL_ကိုဒီမှာထည့်ပါ';

        async function fetchData() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';

                renderTable(data.queenHeader, data.queenData, 'queen-head', 'queen-body');
                renderTable(data.ingHeader, data.ingData, 'ing-head', 'ing-body');

            } catch (error) {
                document.getElementById('loader').innerHTML = "Error: ဒေတာဖတ်ရတာ အဆင်မပြေပါ (URL ကို စစ်ဆေးပါ)";
                console.error('Error!', error);
            }
        }

        function renderTable(headers, rows, headId, bodyId) {
            const head = document.getElementById(headId);
            const body = document.getElementById(bodyId);

            // Header Render
            head.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

            // Rows Render
            body.innerHTML = rows.map(row => {
                return `<tr>${row.map((cell, index) => {
                    let displayValue = cell;
                    
                    // ဂဏန်းဖြစ်ရင် ကော်မာထည့်မယ်
                    if (typeof cell === 'number') {
                        displayValue = cell.toLocaleString();
                        const style = cell < 0 ? 'class="neg"' : (index === row.length - 1 ? 'class="pos"' : '');
                        return `<td ${style}>${displayValue}</td>`;
                    }
                    
                    // ရက်စွဲ Format ပြင်မယ်
                    if (index === 0 && cell) {
                        displayValue = new Date(cell).toLocaleDateString('en-GB');
                    }
                    
                    return `<td>${displayValue}</td>`;
                }).join('')}</tr>`;
            }).join('');
        }

        fetchData();
    </script>
</body>
</html>
